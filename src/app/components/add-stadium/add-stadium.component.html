<app-banner X="Add Stadium"></app-banner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addStadiumForm">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
          </div>
          <div *ngIf="addStadiumForm.controls['name'].invalid && 
                         (addStadiumForm.controls['name'].touched ||
                         addStadiumForm.controls['name'].dirty)">
            <div *ngIf="addStadiumForm.controls['name'].errors.required">Name is required</div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="capacity" class="form-control" placeholder="Capacity">
          </div>
          <div *ngIf="addStadiumForm.controls['capacity'].invalid && 
                         (addStadiumForm.controls['capacity'].touched ||
                         addStadiumForm.controls['capacity'].dirty)">
            <div *ngIf="addStadiumForm.controls['capacity'].errors.required">Capacity is required</div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="country" class="form-control" placeholder="country">
          </div>
          <div class="form-group text-center">
            <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5" value="Add Stadium">
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
