<app-banner X="Add IMC"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="imcForm">

                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div *ngIf="imcForm.controls['name'].invalid && 
                         (imcForm.controls['name'].touched ||
                         imcForm.controls['name'].dirty)">
                        <div *ngIf="imcForm.controls['name'].errors.required"> Name is required</div>

                    </div>

                    <div class="form-group">
                        <input type="number" formControlName="taille" class="form-control" placeholder="Taille">
                    </div>
                    <div *ngIf="imcForm.controls['taille'].invalid && 
                         (imcForm.controls['taille'].touched ||
                         imcForm.controls['taille'].dirty)">
                        <div *ngIf="imcForm.controls['taille'].errors.required"> taille is required</div>

                    </div>

                    <div class="form-group">
                        <input type="number" formControlName="poids" class="form-control" placeholder="Poids">
                    </div>
                    <div *ngIf="imcForm.controls['poids'].invalid && 
                         (imcForm.controls['poids'].touched ||
                         imcForm.controls['poids'].dirty)">
                        <div *ngIf="imcForm.controls['poids'].errors.required"> poids is required</div>

                    </div>






                    <div class="form-group text-center">
                        <input type="submit" (click)="addImc()" class="btn btn-primary py-3 px-5" value="Add.Imc">
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>
