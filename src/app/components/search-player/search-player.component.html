<app-banner X="Search Player"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder="Name">
                    </div>
                    <div *ngIf="searchForm.controls['name'].invalid && 
                         (searchForm.controls['name'].touched ||
                         searchForm.controls['name'].dirty)">
                        <div *ngIf="searchForm.controls['name'].errors.required"> Name is required</div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="age" class="form-control" placeholder="Age">
                    </div>
                    <div *ngIf="searchForm.controls['age'].invalid && 
                         (searchForm.controls['age'].touched ||
                         searchForm.controls['age'].dirty)">
                        <div *ngIf="searchForm.controls['age'].errors.required"> Age is required</div>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>

                <div *ngIf="players?.length !=0">
                    <div *ngFor="let p of players">
                        {{p.name}} {{p.age}} {{p.position}}
                    </div>
                </div>
                <div *ngIf="players?.length == 0">
                    Not Found
                </div>

            </div>
        </div>
    </div>
</div>
