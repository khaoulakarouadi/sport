<app-banner X="Search"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="searchForm">
            
            <div class="form-group">
              <input type="text" formControlName="city" class="form-control" placeholder="city">
            </div>
            <div *ngIf="searchForm.controls['city'].invalid && 
                         (searchForm.controls['city'].touched ||
                         searchForm.controls['city'].dirty)">
              <div *ngIf="searchForm.controls['city'].errors.required"> city is required</div>
              <div *ngIf="searchForm.controls['city'].errors.minlength">city must have at least 3 chars</div>
             </div>
            <div class="form-group">
              <input type="text" formControlName="country" class="form-control" placeholder="country">
            </div>
            <div *ngIf="searchForm.controls['country'].invalid && 
            (searchForm.controls['country'].touched ||
            searchForm.controls['country'].dirty)">
 <div *ngIf="searchForm.controls['country'].errors.required"> country is required</div>
 <div *ngIf="searchForm.controls['country'].errors.minlength">country must have at least 3 chars</div>
</div>
            
            <div class="form-group text-center">
              <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="search">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
