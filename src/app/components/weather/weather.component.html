<app-banner X="SearchWeather"></app-banner>



<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="weatherForm">
         
          <div class="form-group">
            <input type="text" formControlName="City" class="form-control" placeholder="City">
          </div>
          <div *ngIf="weatherForm.controls['City'].invalid && 
              (weatherForm.controls['City'].touched ||
              weatherForm.controls['City'].dirty)">
            <div *ngIf="weatherForm.controls['City'].errors.required"> City is required</div>
            
          </div>
          
          <div class="form-group text-center">
            <input type="submit" (click)="search()"[disabled]="weatherForm.invalid"
             class="btn btn-primary py-3 px-5" value="search">
          </div>
        </form>
        <div>
          <div >
         <p>temperature:{{result.humidity}}</p>
         <p>pressure:{{result.pressure}}</p>
         <p>humidity:{{result.humidity}}</p>
         <p>winSpeed:{{result.winSpeed}}</p>
         <p>icon:{{result.icon}}</p>
        </div>
      </div>
